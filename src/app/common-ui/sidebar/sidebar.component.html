<img class="ml16 mb20" src="/assets/svg/logo-small.svg" alt="logo" />

<nav>
  <ul class="main-menu-list">
    <li *ngFor="let menuItem of menuItems">
      <a class="menu-item" [routerLink]="menuItem.link">
        <svg [icon]="menuItem.icon"></svg>
        <span>{{ menuItem.label }}</span>
      </a>
    </li>
  </ul>
</nav>

<p class="medium-text mb20 mt20 ml20">Подписчики</p>

@for(profile of subscribers$ | async; track profile.id){
<app-subscriber-card [profile]="profile"></app-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/login']" class="to-subscribers-link medium-text">
    Все подписчики
  </a>
  <svg icon="arrow" class="to-subscribers-icon"></svg>
</div>

<footer class="sidebar__footer">
  @if (me | async; as me) { @if (me.avatarUrl) {
  <img [src]="me.avatarUrl | imgUrl" alt="" />
  } @else {
  <img
    src="/assets/imgs/avatar-placeholder.jpg"
    alt=""
    class="profile-card__avatar"
  />
  }
  <span class="medium-text username-text">
    {{ me.username }}
  </span>
  <a [routerLink]="['settings']" class="settings-btn">
    <svg icon="settings"></svg>
  </a>
  }
</footer>
