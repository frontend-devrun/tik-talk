<img class="avatar" [src]="preview()" alt="" />

<div
  dnd
  class="dropzone"
  tabindex="0"
  (keyup.enter)="fileDrop.click()"
  (fileDropped)="onFiledDropped($event)"
>
  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="text">
      Перетащите изображение или
      <a class="upload-link">Загрузите</a> (разрешение до 5,000 x 5,000
      px)</span
    >
  </div>
  <input
    tabindex="-1"
    class="avatar-input"
    type="file"
    #fileDrop
    (change)="fileBrowserHandler($event)"
  />
</div>
